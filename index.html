<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI Design</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="pp.jpg" alt="Mahmoud Profile Picture" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Mahmoud Sowar</span>
            <span class="job">Frontend Developer</span>
        </div>
        <div class="media-buttons">
            <a href="#" style="background: #4267b2;" class="link"><i class='bx bxl-facebook-circle'></i></a>
            <a href="#" style="background: linear-gradient(70deg ,#feda75 ,#fa7e1e, #d62976,purple,#4f5bd5);" class="link"><i class='bx bxl-instagram'></i></a>
            <a href="#" style="background:  #333;" class="link"><i class='bx bxl-github'></i></a>
            <a href="#" style="background: #ff0000;" class="link"><i class='bx bxl-youtube' ></i></a>
        </div>
        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">70k</span>
            </div>
            <div class="data">
                <i class='bx bx-comment-dots'></i>
                <span class="number">25k</span>
            </div>
            <div class="data">
                <i class='bx bx-share' ></i>
                <span class="number">12k</span>
            </div>
        </div>
    </div>
</body>
</html>
